<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Softver Links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="./images/softver.svg" alt="" id="logo">
    <h1 id="company-name">
      <p><span id="soft">Soft</span><span id="ver">ver</span></p>
    </h1>
  </header>
  <main>
    <nav id="link-container">
      <a href="https://softver-tech.com/" class="link">
          <img src="./images/softver.svg" alt="">
          <span class="label">Website</span>
      </a>
      <a href="https://www.linkedin.com/company/softver/" class="link">
        <img src="./images/linkedin.svg" alt="">
        <span class="label">Linkedin</span>
      </a>
      <a href="tel:+18494741474" class="link">
        <img src="./images/phone.svg" alt="">
        <span class="label">Contact</span>
      </a>
      <a href="mailto:negocios@softver-tech.com" class="link">
          <img src="./images/gmail.svg" alt="">
          <span class="label">Email</span>
        
      </a>
      <a href="https://www.instagram.com/softver.tech" class="link">
        <img src="./images/instagram.svg" alt="">
        <span class="label">Instagram</span>
      </a>
      <a href="https://github.com/softver-Inc" class="link">
        <img src="./images/github.svg" alt="">
        <span class="label">Github</span>
      </a>
    </nav>
  </main>
</body>
</html>
